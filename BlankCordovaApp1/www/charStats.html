<!DOCTYPE html>
<html lang="en" manifest="app.manifest">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>DSA 5</title>

    <script src="../scripts/SiteSwitcher.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../scripts/offline.js"></script>
    <script src="../scripts/dsa.js"></script>
    <script src="../scripts/w3.js"></script>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/jasny-bootstrap.min.css" rel="stylesheet">

    <link href="../css/navmenu-reveal.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    <link href="../css/stats.css" rel="stylesheet">

</head>

<body>
    <div w3-include-html="menu.html"></div>

    <div class="canvas">
        <div class="navbar navbar-default navbar-fixed-top">
            <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <ul class="nav navbar-nav pull-right">
                <li id="editLinkLi"><a id="editLink" href="#"><span class="glyphicon glyphicon-pencil"></span>Edit</a></li>
                <li id="saveLinkLi"><a id="saveLink" href="#"><span class="glyphicon glyphicon-floppy-save"></span>Save</a></li>
            </ul>
        </div>

        <div class="container">
            <div class="page-header">
                <h1>Eigenschaften</h1>
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="addonMU">MU</span>
                <input type="text" class="form-control" id="statsMU" placeholder="Mut" min="0" step="1" disabled>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="addonKL">KL</span>
                <input type="text" class="form-control" id="statsKL" placeholder="Klugheit" min="0" step="1" disabled>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="addonIN">IN</span>
                <input type="text" class="form-control" id="statsIN" placeholder="Intuition" min="0" step="1" disabled>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="addonCH">CH</span>
                <input type="text" class="form-control" id="statsCH" placeholder="Charisma" min="0" step="1" disabled>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="addonFF">FF</span>
                <input type="text" class="form-control" id="statsFF" placeholder="Fingerfertigkeit" min="0" step="1" disabled>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="addonGE">GE</span>
                <input type="text" class="form-control" id="statsGE" placeholder="Geschicklichkeit" min="0" step="1" disabled>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="addonKO">KO</span>
                <input type="text" class="form-control" id="statsKO" placeholder="Konstitution" min="0" step="1" disabled>
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="addonKK">KK</span>
                <input type="text" class="form-control" id="statsKK" placeholder="Körperkraft" min="0" step="1" disabled>
            </div>
        </div>
    </div>

    <script>
        w3.includeHTML();
    </script>

    <script src="../scripts/jquery-1.10.2.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/jasny-bootstrap.min.js"></script>
</body>
</html>
